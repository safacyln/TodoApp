<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div style="margin-top:150px;" class="container">
        <h3> Todo List </h3>
        <hr>
        <form action="/add" method="post">
        <div class="form-group">
            <label >Todo Title</label>
            <input type="text" name="task_title" class="form-control" placeholder="Please write the title...">
        </div>
      <div class="form-group">
        <label >Content</label>
          <textarea type="text" name="task_content" class="form-control" placeholder="Please write the content..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

<table class="table" style="margin-top:50px;">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">Status</th>
      <th scope="col">Update</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>
  <tbody>
    {%for todo in todos  %}
      <tr>
      <th scope="row">{{todo.id}}</th>
      <td>{{todo.title}}</td>
      <td>{{todo.content}}</td>
      {% if todo.complate==False %}
      <td> Not Complate </td>
      {% else %}
      <td> Complate <td>
      {% endif %}
      <td><a href="/complate/{{todo.id}}" class= "btn btn-secondary">Update</a></td>
      <td><a href="/delete/{{todo.id}}" class= "btn btn-danger">Remove</a></td>
      </tr>
    {% endfor %}
    <tbody>
    <tr>

    </tr>
  </tbody>
</table>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
